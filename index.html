<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .btn-custom {
        color: #f6f6f6;
        text-decoration: none;
        background-color: #e05c0b;
        transform: scaleY(0.9);
        border-radius: 0.1rem;
        padding: 0.5rem 1rem;
        transition: 0.1s;
      }

      .btn-custom:link,
      .btn-custom:visited {
        color: #f6f6ff;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: #c94f0a;
      }

      .btn-custom:focus {
        box-shadow: 0 0 0 0.25rem rgba(224, 92, 11, 0.5);
        outline: 0;
      }

      .bg-image {
        position: relative;
        overflow: hidden;
      }

      .bg-image::before {
        content: '';
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: inherit;
        transition: transform 1s ease;
        z-index: 1;
      }

      .bg-image:hover::before {
        transform: scale(1.1);
      }

      .content {
        position: relative;
        z-index: 2;
      }
    </style>
    <title>bootstrap 5</title>
  </head>
  <body>
    <section class="px-4 py-5">
      <div class="container-xxl">
        <div class="row g-4">
          <div class="col-lg-6 overflow-hidden">
            <div
              class="bg-image"
              style="background-image: url('assets/images/1.jpg')"
            >
              <div
                class="content text-uppercase"
                style="padding: 3rem 0 3rem 3rem"
              >
                <p
                  class="fw-bold mb-2"
                  style="
                    color: #ffd800;
                    transform: scaleY(0.9);
                    font-size: 1rem;
                  "
                >
                  Start From $129
                </p>
                <div class="mb-3" style="line-height: 1">
                  <p
                    class="text-light fw-bolder mb-0"
                    style="font-size: 2.2rem; transform: scaleY(0.9)"
                  >
                    Home depot
                  </p>
                  <p
                    class="text-light fw-semibold mb-0"
                    style="font-size: 2.25rem; transform: scaleY(0.9)"
                  >
                    Power tools
                  </p>
                </div>
                <a href="#" class="btn-custom d-inline-block">Shop now</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 overflow-hidden">
            <div
              class="bg-image"
              style="background-image: url('assets/images/2.jpg')"
            >
              <div
                class="content text-uppercase"
                style="padding: 3rem 0 3rem 3rem"
              >
                <p
                  class="fw-bold mb-2"
                  style="
                    color: #ffd800;
                    transform: scaleY(0.9);
                    font-size: 1rem;
                  "
                >
                  Big saving on
                </p>
                <div class="mb-3" style="line-height: 1">
                  <p
                    class="text-light fw-bolder mb-0"
                    style="font-size: 2.2rem; transform: scaleY(0.9)"
                  >
                    Metal & Wood
                  </p>
                  <p
                    class="text-light fw-semibold mb-0"
                    style="font-size: 2.25rem; transform: scaleY(0.9)"
                  >
                    Cutting tools
                  </p>
                </div>
                <a href="#" class="btn-custom d-inline-block">Shop now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
